sudo: false

addons:
  apt:
    packages:
    - python-docutils

language: php
php:
  - 5.2
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - hhvm
 
matrix:
  allow_failures:
    - php: 5.2
  fast_finish: true
  include:
